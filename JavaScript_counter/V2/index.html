<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter v2</title>
  </head>
  <body>
    <h1>Esercizio - Counter v2</h1>
    <div class="mainframe">
      <h2>Contatore</h2>

      <div class="box-wrapper">
        <p class="box-label">Valore corrente</p>
        <div id="counter_output"></div>
      </div>

      <div class="box-wrapper">
        <p class="box-label">Valore cambiamento</p>
        <input type="number", id="increment", value="1", min="1"></input>
      </div>

      <div class="button-container">
        <button onclick="decrement()">- Decrementa</button>
        <button onclick="increment()">+ Incrementa</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
