<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./form-verification.js"></script>
    <title>aura</title>
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <div class="mt-5">
            <h1 class="text-center mb-4">aura-login-form</h1>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="nominativo" class="form-label">Nominativo</label>
                    <input type="text" class="form-control" id="nominativo" />
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="eta" class="form-label">Et√†</label>
                    <input type="number" class="form-control" id="eta" />
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="consenso" />
                    <label class="form-check-label" for="consenso"> Acconsento all'utilizzo dei miei dati supersegreti
                    </label>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" />
                    <div class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
