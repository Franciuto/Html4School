<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tombolAURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Main Board Section -->
            <div class="col-lg-7 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Tabellone</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tombolaBoard">
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-link text-danger" onclick="resetGame()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Panel Section -->
            <div class="col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="text-danger display-3 fw-bold">tombolAURA!</h1>
                </div>

                <div class="card bg-warning bg-opacity-25 mb-3">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Ultimi Numeri Estratti</h4>
                        <div class="text-center" id="lastCalledContainer">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-success btn-lg fw-bold px-5 py-3" onclick="extractNumber()">ESTRAI</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
